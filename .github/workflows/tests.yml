name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-24.04

    steps:
    - name: Install C++ Dependencies
      run: sudo apt install -y clang-19 llvm-19-dev libclang-19-dev
    - name: Install Python Dependencies
      run: pip install --user codecov
    - uses: actions/checkout@v4
    - name: make
      run: make force_cover_coverage CXX=clang++-19 LLVM_CONFIG=llvm-config-19
    - name: Run tests
      run: ./testing/tests.sh
    - name: Generate coverage
      run: llvm-profdata merge default.profraw -o default.profdata && llvm-cov show ./force_cover -instr-profile=default.profdata > coverage.txt
    - uses: codecov/codecov-action@v5
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}